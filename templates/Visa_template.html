{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h2>Available visa appointment slots:</h2>
    <p><a href="https://reentryvisa.inis.gov.ie/website/INISOA/IOA.nsf/">Registration URL </a></p>
    <div class="table">
      <table class="table table-hover">
        <tbody>
        {% for slot in slots %}
        <tr><th>{{ slot.date_time }} </th></tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

{% endblock %}
