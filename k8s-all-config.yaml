apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: web-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      name: web
  template:
    metadata:
      labels:
        name: web
    spec:
      containers:
      - name: web
        image: gcr.io/visa-gnib-notifier/web
        imagePullPolicy: Always
        volumeMounts:
        - name: google-cloud-key
          mountPath: /var/secrets/google
        env:
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /var/secrets/google/key.json
          - name: GCLOUD_PROJECT
            valueFrom:
              configMapKeyRef:
                name: configmap
                key: GCLOUD_PROJECT
      volumes:
      - name: google-cloud-key
        secret:
          secretName: key
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      name: app
  template:
    metadata:
      labels:
        name: app
    spec:
      containers:
      - name: app
        image: gcr.io/visa-gnib-notifier/app
        imagePullPolicy: Always
        volumeMounts:
        - name: google-cloud-key
          mountPath: /var/secrets/google
        env:
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /var/secrets/google/key.json
          - name: GCLOUD_PROJECT
            valueFrom:
              configMapKeyRef:
                name: configmap
                key: GCLOUD_PROJECT
          - name: MAILJET_API_KEY
            valueFrom:
              configMapKeyRef:
                name: configmap
                key: MAILJET_API_KEY
          - name: MAILJET_SECRET_KEY
            valueFrom:
              configMapKeyRef:
                name: configmap
                key: MAILJET_SECRET_KEY
          - name: MAILJET_SENDER
            valueFrom:
              configMapKeyRef:
                name: configmap
                key: MAILJET_SENDER
      volumes:
      - name: google-cloud-key
        secret:
          secretName: key
---
apiVersion: v1
kind: Service
metadata:
  name: web-lb
spec:
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  selector:
    name: web
---