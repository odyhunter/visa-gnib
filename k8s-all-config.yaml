apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: web-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      name: web
  template:
    metadata:
      labels:
        name: web
    spec:
      volumes:
        - name: secret
          secret:
            secretName: gcloud-secret
      containers:
      - name: web
        image: gcr.io/visa-gnib-notifier/visa-gnib-web:latest
        imagePullPolicy: Always
        volumeMounts:
          - name: secret
            mountPath: "/mnt"
            readOnly: true
        env:
          - name: DEBUG
            valueFrom:
              secretKeyRef:
                name: debug
                key: debug
          - name: GCLOUD_PROJECT
            valueFrom:
              secretKeyRef:
                name: gcloud-secret
                key: gcloud-project
          - name: GOOGLE_APPLICATION_CREDENTIALS
            valueFrom:
              configMapKeyRef:
                name: google-application-credentials
                key: google-application-credentials
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      name: app
  template:
    metadata:
      labels:
        name: app
    spec:
      containers:
      - name: app
        image: gcr.io/visa-gnib-notifier/visa-gnib-app:latest
        imagePullPolicy: Always
        env:
          - name: GCLOUD_PROJECT
            valueFrom:
              secretKeyRef:
                name: gcloud-secret
                key: gcloud-project
#          - name: GOOGLE_APPLICATION_CREDENTIALS
#            valueFrom:
#              secretKeyRef:
#                name: gcloud-secret
#                key: google-application-credentials
          - name: MAILJET_API_KEY
            valueFrom:
              secretKeyRef:
                name: mailjet
                key: MAILJET_API_KEY
          - name: MAILJET_SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: mailjet
                key: MAILJET_SECRET_KEY
          - name: MAILJET_SENDER
            valueFrom:
              secretKeyRef:
                name: mailjet
                key: MAILJET_SENDER

---
apiVersion: v1
kind: Service
metadata:
  name: web-lb
spec:
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  selector:
    name: web

