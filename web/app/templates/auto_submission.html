$('input[name=appointment_type]').change(function(){

        $("#visa_fields").show();
    }

<!--DOB datetime picker-->
<script>
    $('.dobdate').datetimepicker({
        format: 'D/MM/YYYY',
        viewMode: 'years',
        ignoreReadonly: true
    });
    function add_datetimepicker() {
      $('.appointmentdate').datetimepicker({
            useCurrent: false,
            stepping: 30,
            format: 'D-MM-YYYY H:mm',
            viewMode: 'days',
            ignoreReadonly: true,
            toolbarPlacement: 'top',
            minDate: moment().add(1, 'days')
      });
    }
    add_datetimepicker();
</script>

<script>
<!-- Links the category and subcategory for GNIB FORM-->
$(function(){
var cat = $("#category1");
var subcat = $("#category2");

cat.on("change",function(){
    var _rel = $(this).val();
    subcat.find("option").attr("style","");
    subcat.val("");
    if(!_rel) return subcat.prop("disabled",true);
    subcat.find("[rel="+_rel+"]").show();
    subcat.prop("disabled",false);
});
});

$(function(){
var cat2 = $("#category3");
var subcat2 = $("#category4");
var subcat3 = $(".category5");

cat2.on("change",function(){
    var _rel = $(this).val();
    if (_rel == "Renewal"){
        subcat2.show();
        subcat3.show();
    }
    else if (_rel == "New"){
        subcat2.hide();
        subcat3.hide();
        }
    });
});

$(function(){
var cat3 = $("#FamAppYN");
var subcat4 = $(".FamAppNo");

cat3.on("change",function(){
    var _rel = $(this).val();
    if (_rel == "Yes"){
        subcat4.show();
    }
    else if (_rel == "No"){
        subcat4.hide();
        }
    });
});

</script>
