apiVersion: v1
kind: ReplicationController
metadata:
  name: web-rc

spec:
  replicas: 1
  selector:
    name: web
    version: v0.3
  template:
    metadata:
      labels:
        name: web
        version: v0.3
    spec:
      containers:
      - name: web-rc
        image: gcr.io/main-gcloud/visa-gnib-web:latest
        imagePullPolicy: Always
